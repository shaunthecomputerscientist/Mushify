<div class="message">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="{% if category=='success' %} alert alert-dismissable fade w-100 alert-success show {% else %} alert-warning alert alert-dismissable fade w-100 show {% endif %}" role="alert" id="successdiv">
            <p id="successflash" class="text-black fs-6 d-inline">
                {{message}}
            </p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="this.parentElement.className='alert alert-dismissable fade w-100'; ">
              <span aria-hidden="true">&times;</span>
            </button>
    
          
        </div>
        {% endfor %}
        {% endif %}
    {% endwith %}
</div>
