<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex align-items-center justify-content-center w-100 h-100 text-white" style="background-color: rgb(8, 8, 8);">
    
    <div class="d-flex flex-column gap-3 align-items-center justify-content-center p-3" style="height: 100vh;">
        <div class="btn btn-outline-info bg-dark">
            <h2 class="text-white">Mushify Password Reset</h2>
        </div>
         <!-- reset_password.html -->
<form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="d-flex flex-column align-items-center justify-content-center gap-2 border border-3 p-3 border-info bg-dark mb-3">

    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required class="rounded-2 bg-dark text-white btn btn-outline-info">
    
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required class="rounded-2 bg-dark text-white btn btn-outline-info">

    <button type="submit" class="rounded-2 bg-dark text-white btn btn-outline-info">Reset Password</button>
</form>


    </div>

</body>
</html>
